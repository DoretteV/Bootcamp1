<head>
    <title>JS Tester</title>
</head>

<body>
    <h1>Practise exercise 11.5</h1>
    <div class="output"></div>
    <input type="text" name="message" placeholder="Your Message">
    <button class="btn1">Button 1</button>
    <button class="btn2">Button 2</button>
    <div>
        <button class="btn3">Log</button>
    </div>
    <script>
        let output = document.querySelector(".output");
        let input = document.querySelector("input");
        let btn1 = document.querySelector(".btn1");
        let btn2 = document.querySelector(".btn2");
        let btn3 = document.querySelector(".btn3");
        let log = [];
        btn1.addEventListener("click", logEvent);
        btn2.addEventListener("click", logEvent);
        btn3.addEventListener("click", printLogs);

        function logEvent(e) {
            let logs = {};
            output.textContent = input.value;
            logs.input = input.value;
            logs.eventType = e.type;
            logs.tagName = e.target.tagName;
            logs.className = e.target.className;
            log.push(logs);
        }

        function printLogs() {
            input.value = "";
            output.textContent = "";
            log.forEach(e => {
                console.log(e.tagName, e.className, e.input, e.eventType)
            })
        }

    </script>
</body>

</html>

        position: absolute;
    }
</style>

<body>
    <h1>Practise exercise 11.11</h1>
    <button onclick="toTheRight()">Go right</button>
    <div id="block"></div>
    <script>
        let main = document.querySelector("#block");
        let mover = { speed: 10, dir: 1, pos: 0 };
        main.addEventListener("click", moveBlock);
        function moveBlock() {
            let x = 30;
            setInterval(function () {
                if (x < 1) {
                    clearInterval();
                } else {
                    if (mover.pos > 800 || mover.pos < 0) {
                        mover.dir *= -1;
                    }
                    x--;
                    mover.pos += x * mover.dir;
                    main.style.left = mover.pos + "px";
                    console.log(mover.pos);
                }
            }, 2);
        }
    </script>
</body>

</html>
