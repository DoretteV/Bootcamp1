<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 9 Project</title>
</head>

<body>
    <div class="output">
        <h1>Hello</h1>
        <div>Test</div>
        <ul>
            <li id="one">One</li>
            <li class="red">Two</li>
        </ul>
        <div>Test</div>
    </div>
    <script>
        let output = document.querySelector(".output");
        let mainList = output.querySelector("ul");
        mainList.id = "mainList";
        console.log(mainList);

        let el = document.querySelectorAll("div");
        for (let x = 0; x < el.length; x++) {
            console.log(el[x].tagName);
            el[x].id = "id" + (x + 1);
            if (x % 2) {
                el[x].style.color = "red";
            } else {
                el[x].style.color = "blue";
            }
        }
    </script>
</body>

</html>
